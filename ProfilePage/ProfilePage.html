<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Style.css">
  <link rel="stylesheet" href="./ProfilePage_Style.css">
  <link rel="icon" href="data:," type="image/x-icon">
  <title>Workout Logger - Profile</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <img src="../Assets/logo.png" alt="Logo" class="logo">
    <h1 class="title">Profile Page</h1>
    <button id="headerLogoutBtn" class="header-logout-btn">Logg ut</button>
  </header>

  <main class="grid-container">
    <div class="left-column">
      <section id="addExercise">
        <h2>Legg inn Øvelse</h2>
        <form id="exerciseForm">
          <label for="exerciseType">Type trening:</label>
          <select id="exerciseType" name="type">
            <option value="Løping">Løping</option>
            <option value="Sykkling">Sykkling</option>
            <option value="Jogging">Jogging</option>
            <option value="Svømming">Svømming</option>
          </select>
          <br>
          <label for="exerciseDuration">Varighet (minutter):</label>
          <input type="number" id="exerciseDuration" name="duration" required>
          <br>
          <input type="submit" value="Legg til Øvelse" id="addExerciseButton" disabled>
        </form>
        <div id="exerciseResult"></div>
      </section>

      <section id="viewLog">
        <h2>Gjennomførte Øvelser</h2>
        <ul id="exerciseList"></ul>
      </section>
    </div>

    <div class="right-column">
      <section id="mapSection">
        <h2>Kart</h2>
        <div id="map" style="height: 600px;"></div>
        <button id="logExerciseFromMap" disabled>Logg Øvelse fra Kart</button>
      </section>
    </div>
  </main>

  <footer>
    <p>Copyright © 2023</p>
  </footer>

  <script src="./ProfilePage_Script.js"></script>
</body>
</html>
