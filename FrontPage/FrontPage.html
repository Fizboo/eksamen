<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Style.css">
  <link rel="stylesheet" href="./FrontPage_Style.css">
  <link rel="icon" href="data:," type="image/x-icon">
  <title>Trenings Logg</title>
</head>
<body>
  <header>
    <img src="../Assets/logo.png" alt="Logo">
    <h1>Trenings Logg</h1>
    <button id="headerLoginBtn" class="header-login-btn">Logg inn</button>
  </header>

  <!-- Innlogging -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Logg inn</h2>
      <form id="loginForm">
        <label for="loginUsername">Brukernavn:</label>
        <input type="text" id="loginUsername" name="username" required />
        <br />
        <label for="loginPassword">Passord:</label>
        <input type="password" id="loginPassword" name="password" required />
        <br />
        <input type="submit" value="Logg inn" />
      </form>
      <p>Hvis du ikke har en konto, <a href="#" id="showRegister">registrer deg her</a>.</p>
    </div>
  </div>

  <!-- Registrering -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Registrer</h2>
      <form id="registerForm">
        <label for="registerName">Navn:</label>
        <input type="text" id="registerName" name="name" required />
        <br />
        <label for="registerUsername">Brukernavn:</label>
        <input type="text" id="registerUsername" name="username" required />
        <br />
        <label for="registerPassword">Passord:</label>
        <input type="password" id="registerPassword" name="password" required />
        <br />
        <input type="submit" value="Registrer" />
      </form>
      <p>Har du allerede en konto? <a href="#" id="showLogin">Logg inn her</a>.</p>
    </div>
  </div>

  <main>
    <div class="background-image"></div>
    <div class="rolling-text">Velkommen til den Personlig TreningsLogg</div>
  </main>

  <footer>
    <p>Copyright Â© 2023</p>
  </footer>

  <script src="./FrontPage_Styling.js"></script>
  <script src="./Front_Script.js"></script>
</body>
</html>
