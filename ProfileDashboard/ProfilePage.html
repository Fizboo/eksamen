<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/style.css">
  <link rel="stylesheet" href="../Styles/AppStyle.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script defer src="../Scripts/app.js"></script>
  <script defer src="../Scripts/api.js"></script>
  <title>Workout</title>
</head>
<body>
  <header>
    <img src="../Assets/logo.png" alt="Logo">
    <h1 id="title">TreningsLoggen</h1>
    <div>
      <button id="logOut">Logg ut</button>
      <button id="friends">Venner</button>
    </div>
  </header>
  <main>
    <div class="container container__one">
      <div class="sidebar">
        <img src="../Assets/running.png" alt="Logo" class="logo">
        <ul class="workouts">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Distance</label>
              <input class="form__input form__input--distance" placeholder="km">
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input class="form__input form__input--duration" placeholder="min">
            </div>
            <div class="form__row">
              <label class="form__label">Cadence</label>
              <input class="form__input form__input--cadence" placeholder="step/min">
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Elev Gain</label>
              <input class="form__input form__input--elevation" placeholder="meters">
            </div>
            <button class="form__btn">OK</button>
          </form>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <div class="container container__two">
      <div class="user__info">
        <h2>Ny TreningsPartner ?</h2>
        <img id="user__image" src="" alt="User Image">
        <h2 id="user__fullname"></h2>
        <p id="user__phone"></p>
        <p id="user__email"></p>
        <div class="user__info--btns">
          <button id="prev__user--btn">Prev User</button>
          <button id="next__user--btn">Next User</button>
          <button id="add__friend--btn">Add Friend</button>
        </div>
      </div>
      <div class="user__training">
        <p>treningslogg</p>
        <div id="workout">
          <h2>Latest Workout</h2>
          <p>User: <span id="workout__user"></span></p>
          <p>Type: <span id="workout__type"></span></p>
          <p>Distance: <span id="workout__distance"></span></p>
          <p>Duration: <span id="workout__duration"></span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright Â© 2023</p>
  </footer>
</body>
</html>
